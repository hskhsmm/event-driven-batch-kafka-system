spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: event-driven-batch-kafka-system

  profiles:
    active: local

  # Virtual Thread 활성화 (Java 25 + Spring Boot 4.0.1)
  # 역할: 대량의 HTTP 요청을 저비용으로 처리 (트래픽 유입 최적화)
  threads:
    virtual:
      enabled: true

  # HTTP 응답 인코딩 설정 (한글 깨짐 방지)
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # Jackson 타임존 설정 (서버 시간 맞추기)
  jackson:
    time-zone: Asia/Seoul
    date-format: yyyy-MM-dd'T'HH:mm:ss

  kafka:
    bootstrap-servers: localhost:9092
