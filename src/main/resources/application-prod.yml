management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
  health:
    kafka:
      enabled: false   #  Actuator Kafka Health 완전 제거

spring:
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}        #
    listener:
      auto-startup: false        #  Consumer 기동 차단
    admin:
      auto-create: false         # (있어도 되고 없어도 됨)

  batch:
    job:
      enabled: false             #  Batch 자동 실행 차단


