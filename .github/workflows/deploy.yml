name: Deploy via CodeDeploy

on:
  push:
    branches:
      - main

# OIDC 필수 권한
permissions:
  id-token: write   # OIDC 토큰 발급 권한
  contents: read    # 레포지토리 읽기 권한

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # OIDC 방식으로 AWS 인증
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::631124976154:role/github-actions-batchkafka-deploy-role
          aws-region: ap-northeast-2

      # 1. ECR 로그인
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 \
            | docker login --username AWS --password-stdin \
              631124976154.dkr.ecr.ap-northeast-2.amazonaws.com

      # 2. Docker 이미지 빌드
      - name: Build Docker image
        run: |
          docker build -t batch-kafka:${{ github.sha }} .

      # 3. ECR 태그
      - name: Tag Docker image
        run: |
          docker tag batch-kafka:${{ github.sha }} \
            631124976154.dkr.ecr.ap-northeast-2.amazonaws.com/batch-kafka-system:${{ github.sha }}

      # 4. ECR Push
      - name: Push Docker image to ECR
        run: |
          docker push \
            631124976154.dkr.ecr.ap-northeast-2.amazonaws.com/batch-kafka-system:${{ github.sha }}

      # 5. SSM에 최신 이미지 태그 저장
      - name: Update SSM ECR_IMAGE parameter
        run: |
          aws ssm put-parameter \
            --name "/batch-kafka/prod/ECR_IMAGE" \
            --value "631124976154.dkr.ecr.ap-northeast-2.amazonaws.com/batch-kafka-system:${{ github.sha }}" \
            --type String \
            --overwrite

      # 6. CodeDeploy 번들 zip 생성
      - name: Zip deployment bundle
        run: |
          zip -r deploy.zip \
            appspec.yml \
            deploy/

      # 7. S3 업로드
      - name: Upload to S3
        run: |
          aws s3 cp deploy.zip \
            s3://batch-kafka-deploy-631124976154/deploy-${{ github.sha }}.zip

      # 8. CodeDeploy 트리거
      - name: Trigger CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name batch-kafka-app \
            --deployment-group-name batch-kafka-prod-dg \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --s3-location bucket=batch-kafka-deploy-631124976154,key=deploy-${{ github.sha }}.zip,bundleType=zip